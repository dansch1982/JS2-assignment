<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>JS2 assignment Calculator</title>
</head>

<body>
    <section id="input">
        <span>input</span>
        <input type="text" name="" id="inputString">
        <button>+</button>
        <button>-</button>
        <button>=</button>
        <button>Clear</button>
    </section>
    <section id="calc">
        <span>calc</span>
        <input type="text" name="" id="calcString" disabled>
    </section>
    <section id="result">
        <span>result</span>
        <input type="text" name="" id="resultString">
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
